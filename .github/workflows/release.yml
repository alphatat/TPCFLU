name: Build and Release TPCFLU

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-windows
          path: build/windows/x64/runner/Release/
          retention-days: 7

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle --release
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-android
          path: |
            build/app/outputs/flutter-apk/
            build/app/outputs/bundle/release/
          retention-days: 7

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-ios
          path: build/ios/iphoneos/
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build macos --release
      - run: |
          cd build/macos/Build/Products/Release
          zip -r tpcflu-macos.zip tpcflu.app
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-macos
          path: build/macos/Build/Products/Release/tpcflu-macos.zip
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter pub get
      - run: flutter build linux --release
      - run: |
          cd build/linux/x64/release
          tar -czf tpcflu-linux.tar.gz bundle
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-linux
          path: build/linux/x64/release/tpcflu-linux.tar.gz
          retention-days: 7

  release:
    needs: [build-windows, build-android, build-ios, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - run: |
          mkdir -p release-assets
          cp artifacts/tpcflu-windows/* release-assets/tpcflu-windows.zip
          cp artifacts/tpcflu-android/flutter-apk/*.apk release-assets/tpcflu-android.apk
          cp artifacts/tpcflu-android/bundle/release/*.aab release-assets/tpcflu-android.aab
          cp artifacts/tpcflu-ios/*.app release-assets/tpcflu-ios.app
          cp artifacts/tpcflu-macos/*.zip release-assets/tpcflu-macos.zip
          cp artifacts/tpcflu-linux/*.tar.gz release-assets/tpcflu-linux.tar.gz
      - uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
