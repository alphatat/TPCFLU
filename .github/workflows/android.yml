name: Build and Release TPCFLU

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Zip Windows build
        run: |
          cd build/windows/x64/runner/Release
          powershell -command "Compress-Archive -Path ./* -DestinationPath ../tpcflu-windows.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-windows
          path: build/windows/x64/runner/tpcflu-windows.zip
          retention-days: 7

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build apk --release --split-per-abi
      - run: flutter build appbundle --release
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-android
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Zip iOS build
        run: |
          cd build/ios/iphoneos
          zip -r tpcflu-ios.zip Runner.app
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-ios
          path: build/ios/iphoneos/tpcflu-ios.zip
          retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build macos --release
      - run: |
          cd build/macos/Build/Products/Release
          zip -r tpcflu-macos.zip tpcflu.app
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-macos
          path: build/macos/Build/Products/Release/tpcflu-macos.zip
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
      - run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter pub get
      - run: flutter build linux --release
      - run: |
          cd build/linux/x64/release
          tar -czf tpcflu-linux.tar.gz bundle
      - uses: actions/upload-artifact@v4
        with:
          name: tpcflu-linux
          path: build/linux/x64/release/tpcflu-linux.tar.gz
          retention-days: 7

  release:
    name: Create Release
    needs: [build-windows, build-android, build-ios, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write # Required for creating releases and uploading assets
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          ls -R artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/tpcflu-windows/tpcflu-windows.zip
            artifacts/tpcflu-android/*.apk
            artifacts/tpcflu-android/*.aab
            artifacts/tpcflu-ios/tpcflu-ios.zip
            artifacts/tpcflu-macos/tpcflu-macos.zip
            artifacts/tpcflu-linux/tpcflu-linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
